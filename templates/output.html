<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #2c3e50; color: #ecf0f1; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .result-box { background-color: #34495e; padding: 40px; border-radius: 10px; text-align: center; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        h1 { font-size: 2em; color: #3498db; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #2980b9; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>{{ prediction_text }}</h1>
        <a href="/">Make Another Prediction</a>
    </div>
</body>
</html>
